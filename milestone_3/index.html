<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic resume builder</h1>
   <form id="resume-form">
    <fieldset> 
        <legend>
     Personal Information
    </legend>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="enter your name" required>

    <label for="email">Name:</label>
    <input type="email" id="email" placeholder="enter your email" required>

    <label for="phone">phone:</label>
    <input type="phone" id="phone" placeholder="enter your phone number" required>
</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education:</label>
    <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">Education:</label>
    <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
</fieldset>

<fieldset>
    <legend>Skill</legend>
    <label for="skill">Education:</label>
    <textarea id="skill" placeholder="Enter your skill" rows="4" required></textarea>
</fieldset>

<button type="submit"><b>Generate resume</b></button>
   </form>
   <br>
   <!-- DYNAMIC RESUME -->
<div id="resume-display"></div>

<script src="script.js"></script>

</body>

</html>
